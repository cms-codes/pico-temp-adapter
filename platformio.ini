[env:pico]
platform = raspberrypi
board = pico
framework = arduino
lib_deps = 
	adafruit/Adafruit Si7021 Library@^1.5.1
	nanopb/Nanopb@0.4.6+4
	adafruit/Adafruit BusIO@^1.11.6
